<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        backgroundFade: {
                            '0%': { backgroundColor: '#000000' },
                            '100%': { backgroundColor: '#d7f5f4' }
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-in forwards',
                        backgroundFade: 'backgroundFade 0.7s ease-in-out forwards'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="overflow-hidden bg-[#d7f5f4]">
    <!-- Responsive navbar-->
    <nav class="fixed top-0 left-0 right-0 bg-green-950/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-green-800/50">Home</a>
                        <a href="/projects.html"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-green-800/50 text-white">Projects</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-green-800/50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add padding to the top of the main content to account for fixed navbar -->
    <div class="pt-16">
        <!-- Vinyl record container -->
        <div class="absolute top-0 left-0">
            <img src="assets/transparent vinyl 1.png" alt="Vinyl Record Background"
                class="w-[30vw] h-[30vw] object-cover rounded-lg animate-fadeIn transition-transform duration-1000"
                style="transform: translate(2.5vw, calc(50vh - 22.5vw)); z-index: 1;" id="vinylRecord">
        </div>

        <!-- Projects image container -->
        <div class="absolute top-0 left-0">
            <img src="assets/Projects.png" alt="Projects"
                class="w-[35vw] h-[35vw] object-cover rounded-lg shadow-lg animate-fadeIn"
                style="transform: translate(2.5vw, calc(50vh - 22.5vw)); z-index: 2;">
        </div>
    </div>

    <!-- Custom Album Cover -->
    <div class="absolute top-0 left-0" style="transform: translate(calc(2.5vw + 20px), calc(50vh + 20vw - 100px));">
        <div class="w-[400px] aspect-square rounded-lg overflow-hidden">
            <div class="w-full h-full">
                <div class="text-black p-8 text-left">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-2xl font-bold text-center">Tracklist</h2>
                        <button onclick="returnVinyl()" id="keepButton"
                            class="hidden bg-black hover:bg-gray-800 text-white text-sm px-3 py-1 rounded transition-colors">
                            Keep
                        </button>
                    </div>
                    <div class="space-y-3">
                        <button onclick="moveVinyl('two-fish')"
                            class="w-full text-left hover:opacity-70 transition-opacity">
                            <div class="flex items-center gap-4">
                                <span class="font-medium italic">1. Two Fish Project</span>
                                <span class="text-black/80">3:45</span>
                            </div>
                        </button>
                        <button onclick="moveVinyl('toolbox')"
                            class="w-full text-left hover:opacity-70 transition-opacity">
                            <div class="flex items-center gap-4">
                                <span class="font-medium italic">2. Toolbox+</span>
                                <span class="text-black/80">4:12</span>
                            </div>
                        </button>
                        <button onclick="moveVinyl('healthiciency')"
                            class="w-full text-left hover:opacity-70 transition-opacity">
                            <div class="flex items-center gap-4">
                                <span class="font-medium italic">3. Healthiciency</span>
                                <span class="text-black/80">3:58</span>
                            </div>
                        </button>
                        <button onclick="moveVinyl('abpc')"
                            class="w-full text-left hover:opacity-70 transition-opacity">
                            <div class="flex items-center gap-4">
                                <span class="font-medium italic">4. ABPC</span>
                                <span class="text-black/80">4:30</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isAnimating = false;

        function moveVinyl(project) {
            if (isAnimating) return; // Prevent multiple animations at once
            isAnimating = true;

            const vinyl = document.getElementById('vinylRecord');
            const keepButton = document.getElementById('keepButton');

            // First, move current vinyl back
            vinyl.style.transform = 'translate(2.5vw, calc(50vh - 22.5vw))';

            // Wait for the return animation to complete before showing new vinyl
            setTimeout(() => {
                // Change vinyl image based on project
                switch (project) {
                    case 'two-fish':
                        vinyl.src = 'assets/transparent vinyl 1.png';
                        break;
                    case 'toolbox':
                        vinyl.src = 'assets/transparent vinyl 2.png';
                        break;
                    case 'healthiciency':
                        vinyl.src = 'assets/transparent vinyl 3.png';
                        break;
                    case 'abpc':
                        vinyl.src = 'assets/transparent vinyl 4.png';
                        break;
                }

                // Move to final position
                vinyl.style.transform = 'translate(250px, calc(50vh - 20vw))';

                // Show keep button
                keepButton.classList.remove('hidden');

                // Reset animation flag after transition completes
                setTimeout(() => {
                    isAnimating = false;
                }, 1000); // Match this with the transition duration
            }, 1000); // Match this with the transition duration
        }

        function returnVinyl() {
            if (isAnimating) return; // Prevent animation while another is in progress
            isAnimating = true;

            const vinyl = document.getElementById('vinylRecord');
            const keepButton = document.getElementById('keepButton');

            // Move vinyl back behind projects image
            vinyl.style.transform = 'translate(2.5vw, calc(50vh - 22.5vw))';

            // Hide keep button
            keepButton.classList.add('hidden');

            // Reset animation flag after transition completes
            setTimeout(() => {
                isAnimating = false;
            }, 1000); // Match this with the transition duration
        }
    </script>
</body>

</html>
