<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        slideLeft: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-10px)' }
                        }
                    },
                    animation: {
                        slideLeft: 'slideLeft 0.3s ease-in-out forwards'
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">
    <!-- Example box with hover animation -->
    <div class="p-8">
        <div class="w-64 h-64 bg-blue-500 rounded-lg shadow-lg hover:animate-slideLeft cursor-pointer">
            <!-- Box content will go here -->
        </div>
    </div>
</body>

</html>
