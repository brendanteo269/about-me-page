<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        backgroundFade: {
                            '0%': { backgroundColor: '#000000' },
                            '100%': { backgroundColor: '#d7f5f4' }
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.3s ease-in forwards',
                        backgroundFade: 'backgroundFade 0.7s ease-in-out forwards'
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="overflow-hidden bg-[#d7f5f4]">
    <!-- Responsive navbar-->
    <nav class="fixed top-0 left-0 right-0 bg-green-950/90 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="px-3 py-2 rounded-md text-sm font-medium text-white hover:bg-green-800/50">Home</a>
                        <a href="/projects.html"
                            class="px-3 py-2 rounded-md text-sm font-medium bg-green-800/50 text-white">Projects</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-green-800/50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Add padding to the top of the main content to account for fixed navbar -->
    <div class="pt-16">
        <!-- Container positioned at top-left -->
        <div class="absolute top-0 left-0">
            <img src="assets/Projects.png" alt="Projects"
                class="w-[45vw] h-[45vw] object-cover rounded-lg shadow-lg animate-fadeIn"
                style="transform: translate(2.5vw, calc(50vh - 22.5vw));">
        </div>
    </div>
</body>

</html>
